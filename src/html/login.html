<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script type="text/javascript" src="../js/require.js" data-main="../js/login"></script>
</head>
<body>
    <div class="header clear">
       <a href="../index.html"><img src="../img/bed4afca2106a3cb0049d937c31e0f11.png"/> </a>
       <div class=" header_r fr">
           <img src="../img/avatar.gif" >
           <div class="fr">
               <p>您好，欢迎来到央广购物</p>
               <p>已注册的会员请登录，或立即<a href="reg.html">注册新会员</a></p>
           </div>
       </div>
    </div>
    <div class="container">
        <div class="main clear">
            <div class="fl">
                <img src="../img/3c2599c2a526a4a471c837b697ef34ed.jpg" />
            </div>
            <div class="fr">
                <div class="tab">
                    <ul class="title clear">
                        <li>用户登录</li>
                        <li>手机动态码登录</li>
                    </ul>
                    <div class="content c1">
                        <div>
                            <span>帐&nbsp;&nbsp;&nbsp;号：</span>
                            <input type="text" value="手机号/会员号/邮箱" />
                        </div>
                        <div>
                            <span>密&nbsp;&nbsp;&nbsp;码：</span>
                            <input type="text" value="输入帐号密码" />
                        </div>
                        <div>
                            <span>验证码：</span>
                            <input type="text" value="输入验证码" />

                        </div>
                        <div>
                            <input type="checkbox" />
                            <span>七天自动登录</span>
                            <span><a href="#">忘记密码</a></span>
                        </div>
                        <button>登录</button>
                        <p>使用合作网站帐号登录:</p>
                        <p>
                            <i></i>
                            微信
                        </p>
                    </div>
                    <div class="content c2">
                        <div>
                            <span>手机号：</span>
                            <input type="text" value="可填写已注册的手机号接收短信" />
                        </div>
                        <div>
                            <span>验证码：</span>
                            <input type="text" value="输入验证码" />

                        </div>
                        <p>正确输入上方验证码后，点击<span>发送短信动态码</span>，查收短信将系统发送的“6位短信动态码”输入到下方验证后登录。</p>
                        <div>
                            <span>动态码：</span>
                            <input type="text" value="输入6位手机动态码" />
                        </div>
                        <button>登录</button>
                        <p>使用合作网站帐号登录:</p>
                        <p>
                            <i></i>
                            微信
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
            
    </div>
</body>
</html>
