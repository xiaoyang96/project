<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../font/font_2tc6l6ui9xdpldi/iconfont.css" />
    <script type="text/javascript" src="../js/require.js" data-main="../js/login"></script>
    <script type="text/javascript" src="../js/login_.js"></script>
</head>
<body>
    <div class="header clear">
       <a href="../index.html"><img src="../img/bed4afca2106a3cb0049d937c31e0f11.png"/> </a>
       <div class=" header_r fr">
           <img src="../img/avatar.gif" >
           <div class="fr">
               <p>您好，欢迎来到央广购物</p>
               <p>已注册的会员请登录，或立即<a href="reg.html">注册新会员</a></p>
           </div>
       </div>
    </div>
    <div class="container">
        <div class="main clear">
            <div class="fl">
                <img src="../img/b69ae0e5242353f767e0bc2c2c635164.jpg" height="350" width="450" alt="" />
            </div>
            <div class="fr">
                <div class="tab">
                    <ul class="title clear">
                        <li>用户登录</li>
                        <li>手机动态码登录</li>
                    </ul>
                    <div class="content c1">
                        <i id="error"></i>
                        <div class="username">
                            <span>帐&nbsp;&nbsp;&nbsp;号：</span>
                            <input type="text" placeholder="手机号/会员号/邮箱" id="username" maxlength="20" minlength="6"/>
                            <i></i>
                        </div>
                        <div class="password">
                            <span>密&nbsp;&nbsp;&nbsp;码：</span>
                            <input id="password" type="password" placeholder="输入账户密码" maxlength="20" minlength="6"/>
                            <i></i>
                        </div>
                        <div class="code">
                            <span>验证码：</span>
                            <input id="code" type="text" placeholder="输入验证码" maxlength="4" />
                            <span class="vcode"></span>

                        </div>
                        <p class="zddl">
                            <input type="checkbox" id="sevenDay" />
                            <span>七天自动登录</span>
                            <span class="forget"><a href="#">忘记密码</a></span>
                        </p>
                        <button id="btn">登录</button>
                        <div class="lastDiv">
                            <p>使用合作网站帐号登录:</p>
                            <p>
                                <i class="iconfont icon-yingdaicon04"></i>
                                微信
                            </p>
                        </div>
                        
                    </div>
                    <div class="content c2">
                        <div>
                            <span>手机号：</span>
                            <input type="text" value="可填写已注册的手机号接收短信" />
                        </div>
                        <div>
                            <span>验证码：</span>
                            <input type="text" value="输入验证码" />

                        </div>
                        <p>正确输入上方验证码后，点击<span>发送短信动态码</span>，查收短信将系统发送的“6位短信动态码”输入到下方验证后登录。</p>
                        <div>
                            <span>动态码：</span>
                            <input type="text" value="输入6位手机动态码" />
                        </div>
                        <button>登录</button>
                        <p>使用合作网站帐号登录:</p>
                        <p>
                            <i></i>
                            微信
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
            
    </div>
</body>
</html>
