<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物车页</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/carlist.css" />
    <link rel="stylesheet" type="text/css" href="../font/font_2tc6l6ui9xdpldi/iconfont.css" />
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/require.js" data-main="../js/carlist"></script>

    <script type="text/javascript" src="../js/carlist_.js"></script>
</head>
<body>
    <div class="returnTop">
        <i class="iconfont icon-huidingbu"></i>
    </div>
    <div class="header"></div>
    <div class="logo">
        <a href="../index.html"><img src="../img/bed4afca2106a3cb0049d937c31e0f11.png"/></a>
    </div>
    <div class="box">
        <div class="container">
            <div class="mycar">
                <h3>我的购物车</h3>
                <p>查看购物车中所添加的商品；增加减少数量、并勾选确认想要购买的商品进入下一步操作。</p>
            </div>
            <div class="xinxi">
                <ul class="clear">
                    <li><input type="checkbox" /><span>全选</span></li>
                    <li>商品</li>
                    <li>数量</li>
                    <li>单价（元）</li>
                    <li>优惠</li>
                    <li>金额（元）</li>
                </ul>
            </div>
            <div id="carList">
                
            </div>
            <div class="subPrice clear">
                <div class="actions fl">
                    <input type="checkbox" />
                    <span>全选</span>
                    <span id="Del">删除</span>
                </div>
                <div class="summary fl">
                    <ul class="clear">
                        <li>选购商品总数：<span>0</span>种</li>
                        <li>选购数量总计：<span>0</span>件</li>
                        <li>商品金额总计（不包含运费）：<span id="totalPrice">0</span>元</li>
                    </ul>
                </div>
                <div class="from fr">
                    <button class="Settlement">结算</button>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <!-- <div class="common_footer"></div> -->
    <div class="footer"></div>
</body>
</html>
